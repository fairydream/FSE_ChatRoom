<!doctype html>
<html>
	<head>
		<title> FSE Chat Room </title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class = "container">
			<h1 id = 'head1'> Welcome! </h1>
			<form id = "log_in_form" role = "form" method="post">
				<div class = "form-group">
					<label for = "username"> Please enter your name:  </label>
					<input type = "text" class = "form-control" id = "username" name = "username" maxlength = "16">
				</div>
			</form>
			<button type="button" class="btn btn-primary" onclick = "login()"> Start Chatting </button>	
		</div>
	</body>
	<script>
		function login(){
			var name = $("#username").val();
			if(name == "" || name == null )
			{
				alert("Please Enter Your Name!");
			}
			else
			{
				document.getElementById("log_in_form").submit();
			}
		}
	</script>

<html>
